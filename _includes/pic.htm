{% capture whitespaces %}
{% assign alt = include.a %}

{% if include.a %}
	{% assign alt = include.a %}
{% else %}
	{% assign alt = include.c %}
{% endif %}

{% if include.c %}
	{% capture caption %}<figcaption>{{ include.c }}</figcaption>{% endcapture %}
{% else %}
	{% assign caption = '' %}
{% endif %}
{% endcapture %}
<figure>
	{% if include.t %}{{ caption }}{% endif %}
	{% if include.p %}
	<a href="i/{{ include.src }}" target="_blank" title="{{ site.loc.original_image[page.lang] }}"><img src="i/p_{{ include.src }}" alt="{{ alt | strip_html }}"></a>
	{% else %}
	<a href="i/{{ include.src }}" target="_blank" title="{{ site.loc.original_image[page.lang] }}"><img src="i/{{ include.src }}" alt="{{ alt | strip_html }}"></a>
	{% endif %}
	{% unless include.t %}{{ caption }}{% endunless %}
</figure>
