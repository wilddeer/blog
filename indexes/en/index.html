---
layout: default
title: Blog
lang: en
permalink: "/lol/"
---

	<ul class="posts">
		{% for post in site.posts %}
		{{ page.url }}
			{% if post.url contains page.url %}
			<li><a href="{{ post.url }}">{{ post.title }}</a> &#151; <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time></li>
			{% endif %}
		{% endfor %}
	</ul>
